<div class="container">
  <div class="row text-center">
    <a href="#/canon" class="cameraLogo"><img src="img/canon_logo.png" alt="Canon" class="col-md-6 col-md-offset-3 col-xs-12" /></a>
  </div>

  <div class="col-md-12">
    <h2>{{ sportsMsg }}</h2>
  </div>

  <div class="row">

    <div class="col-md-4">

      <span>Order By:</span>
      <select ng-model="orderProp" class="form-control" name="">
        <option selected value="rank">Rank</option>
        <option selected value="price">Price</option>
      </select>

    </div>

  </div>

  <div class="row lens-list">
    <div class="col-sm-6 col-md-4 ind-lens" ng-repeat="canonLens in canonLenses | filter: { bestUse: 'Sports' } | orderBy:orderProp | limitTo:numLimit">
      <div class="thumbnail">
        <a href="#/lens/{{ canonLens.id }}"><img ng-src="{{ canonLens.images[1] }}" class="img-responsive" alt="..."></a>
        <div class="caption">
          <h3>{{ canonLens.model }}</h3>
          <p>{{ canonLens.description }}</p>
          <p>{{ canonLens.price | currency }}</p>
          <p>{{ canonLens.bestUse }}</p>
          <span class="badge pull-left">{{ canonLens.rank }}</span>
          <a href="#/lens/{{ canonLens.id }}" class="btn btn-info" role="button">Information</a>
          <a href="{{ canonLens.amazonLink }}" class="btn btn-success" role="button" target="_blank">Purchase</a>
        </div>
      </div>
    </div>
  </div>
</div> <!-- end container -->
